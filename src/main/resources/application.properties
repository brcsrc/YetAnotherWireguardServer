spring.application.name=yaws
# these properties will be available in spring via env.getProperty("spring.datasource.url")
spring.datasource.url=jdbc:sqlite:yaws.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=update
# these options will show SQL query performed by JPA
#spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.format_sql=true
server.port=8080
